<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith Todo Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Generic Enter Animation (Subtle Slide + Fade) */
      @keyframes page-enter {
        from { opacity: 0; transform: translateY(10px) translateZ(0); }
        to { opacity: 1; transform: translateY(0) translateZ(0); }
      }
      .page-enter-active {
        animation: page-enter 0.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
        will-change: opacity, transform; /* Performance boost */
        transform: translateZ(0); /* Force hardware acceleration */
      }

      /* Generic Exit Animation (Fade Out) - FASTER */
      @keyframes page-exit {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .page-exit-active {
        animation: page-exit 0.1s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
        will-change: opacity; /* Performance boost */
        transform: translateZ(0); /* Force hardware acceleration */
      }

      /* Circular Wipe Keyframes for Home Icon */
      @keyframes grow-circle-home {
        from { clip-path: circle(0% at 10% 95%); }
        to { clip-path: circle(150% at 10% 95%); }
      }
      @keyframes shrink-circle-home {
        from { clip-path: circle(150% at 10% 95%); }
        to { clip-path: circle(0% at 10% 95%); }
      }
      
      /* Keyframe to fade in page content during the wipe */
      @keyframes fade-in-content {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Home page specific animation */
      .page-home-enter-active,
      .page-home-exit-active {
        will-change: clip-path;
      }
      .page-home-enter-active {
        animation: grow-circle-home 0.5s cubic-bezier(0.76, 0, 0.24, 1) both;
      }
      .page-home-exit-active {
        animation: shrink-circle-home 0.15s cubic-bezier(0.76, 0, 0.24, 1) both;
      }
      
      /* Create stacking context for new colored overlay */
      .page-home-enter-active,
      .page-home-exit-active {
        position: relative;
      }
      
      /* The colored overlay */
      .page-home-enter-active::before,
      .page-home-exit-active::before {
        content: '';
        position: absolute;
        inset: 0;
        background-color: #0f172a; /* Tailwind slate-900 */
        z-index: 1; /* Sit on top of the content */
      }

      /* Hide content immediately on exit, revealing the overlay */
      .page-home-exit-active > * {
        opacity: 0;
      }
      
      /* On enter, fade in the content on top of the growing dark circle after a short delay */
      .page-home-enter-active > * {
        opacity: 0;
        animation: fade-in-content 0.3s cubic-bezier(0.390, 0.575, 0.565, 1.000) 0.2s forwards;
        position: relative; /* Establish stacking context for content */
        z-index: 2; /* Place content above the dark overlay */
        will-change: opacity; /* Performance boost */
      }

      /* Slide Up/Down Keyframes for Add Page */
      @keyframes slide-in-up {
        from { transform: translateY(100%) translateZ(0); opacity: 0; }
        to { transform: translateY(0) translateZ(0); opacity: 1; }
      }
      .page-add-enter-active {
        animation: slide-in-up 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        will-change: transform, opacity; /* Performance boost */
      }

      @keyframes slide-out-down {
        from { transform: translateY(0) translateZ(0); opacity: 1; }
        to { transform: translateY(100%) translateZ(0); opacity: 0; }
      }
      .page-add-exit-active {
        animation: slide-out-down 0.2s cubic-bezier(0.55, 0.085, 0.68, 0.53) both;
        will-change: transform, opacity; /* Performance boost */
      }

      /* Animation for the timeline line */
      @keyframes grow-line {
        from { transform: scaleY(0); }
        to { transform: scaleY(1); }
      }
      .timeline-line-animate {
        transform-origin: top;
        animation: grow-line 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        will-change: transform; /* Performance boost */
      }

      /* Animation for each task item */
      @keyframes fade-in-slide-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .task-item-animate {
        opacity: 0; /* Start hidden */
        animation: fade-in-slide-up 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        will-change: transform, opacity; /* Performance boost */
      }

      /* Animation for task item deletion - More performant version */
      @keyframes fade-out-shrink {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
      .task-item-exit-active {
        animation: fade-out-shrink 0.2s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
        /* Transition for collapsing the space starts after a small delay */
        transition: max-height 0.25s 0.05s ease-in, margin-bottom 0.25s 0.05s ease-in;
        transform-origin: center;
        max-height: 0;
        margin-bottom: -1.5rem; /* Compensate for parent's space-y-6 to pull next item up */
        overflow: hidden;
        /* Performance Boost: Hint to browser to optimize known expensive animations */
        will-change: transform, opacity, max-height;
      }
      
      /* Animation for date carousel items */
      @keyframes slide-in-right-fade {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .date-item-animate {
        opacity: 0; /* Start hidden */
        animation: slide-in-right-fade 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        will-change: transform, opacity; /* Performance boost */
      }

      /* Modal animations */
      @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modal-fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes modal-content-slide-up {
        from { transform: translateY(30px) scale(0.95); }
        to { transform: translateY(0) scale(1); }
      }
      @keyframes modal-content-slide-down {
        from { transform: translateY(0) scale(1); }
        to { translateY(30px) scale(0.95); }
      }

      .modal-enter {
        animation: modal-fade-in 0.3s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
        will-change: opacity; /* Performance boost */
      }
      .modal-enter .modal-content {
        animation: modal-content-slide-up 0.3s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
        will-change: transform; /* Performance boost */
      }
      .modal-exit {
        animation: modal-fade-out 0.2s ease-out forwards;
        will-change: opacity; /* Performance boost */
      }
      .modal-exit .modal-content {
        animation: modal-content-slide-down 0.2s ease-out forwards;
        will-change: transform; /* Performance boost */
      }
      
      /* Chart Animations */
      @keyframes bar-grow { from { transform: scaleY(0); } }
      .bar-animated { 
        animation: bar-grow 0.5s ease-out forwards; 
        transform-origin: bottom; 
        will-change: transform; /* Performance boost */
      }

      @keyframes draw-line { to { stroke-dashoffset: 0; } }
      .line-path-animated { 
        stroke-dasharray: 1000; 
        stroke-dashoffset: 1000; 
        animation: draw-line 1s ease-out forwards; 
        will-change: stroke-dashoffset; /* Performance boost */
      }
      
      @keyframes fade-in { to { opacity: 1; } }
      .line-point-animated { 
        opacity: 0; 
        animation: fade-in 0.3s ease-out forwards; 
        will-change: opacity; /* Performance boost */
      }
      
      @keyframes pie-spin-fade-in { 
        from { transform: scale(0.5) rotate(-90deg); opacity: 0; } 
        to { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .pie-chart-animated { 
        animation: pie-spin-fade-in 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; 
        transform-origin: center; 
        will-change: transform, opacity; /* Performance boost */
      }

      /* Animation for content blocks fading in */
      @keyframes content-fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .content-fade-in-active {
        animation: content-fade-in 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
        will-change: transform, opacity; /* Performance boost */
      }

      /* Confetti animation for streak awards */
      @keyframes confetti-fall {
        0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
      
      /* Creative Time Picker */
      .time-picker-mask {
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 35%, black 65%, transparent 100%);
        mask-image: linear-gradient(to bottom, transparent 0%, black 35%, black 65%, transparent 100%);
      }
      .text-glow-amber {
        text-shadow: 0 0 10px rgba(245, 158, 11, 0.6); /* amber-500 */
      }
    </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
