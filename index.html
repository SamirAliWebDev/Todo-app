<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith Todo Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 0 0 20px rgba(59, 130, 246, 0.5);
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Generic Enter Animation (Fade In) */
      @keyframes page-enter {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .page-enter-active {
        animation: page-enter 0.3s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
      }

      /* Generic Exit Animation (Fade Out) */
      @keyframes page-exit {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .page-exit-active {
        animation: page-exit 0.3s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
      }

      /* Circular Wipe Keyframes */
      @keyframes grow-circle {
        from { clip-path: circle(0%); }
        to { clip-path: circle(150%); }
      }
      @keyframes shrink-circle {
        from { clip-path: circle(150%); }
        to { clip-path: circle(0%); }
      }

      /* Home page specific animation */
      .page-home-enter-active {
        animation: grow-circle 0.6s cubic-bezier(0.76, 0, 0.24, 1) both;
        clip-path: circle(0% at 15% 95%);
      }
      .page-home-exit-active {
        animation: shrink-circle 0.6s cubic-bezier(0.76, 0, 0.24, 1) both;
        clip-path: circle(150% at 15% 95%);
      }
    </style>
